<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess That Song</title>

  <!-- font style -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:400,800" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- stylesheet link -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>
    <section id="splashPage" class="splashPage">
      <h1 class="title"><span>Guess</span><span>That</span><span>Song</span></h1> 
      <button class="startButton" id="startButton" type="button"><p>Start Game</p></button>
      <button class="settingButton" id="settingsButton" type="button"><p>Settings</p></button>
      <button class="leaderboardButton" id="leaderboardButton">Leaderboard</button>
    </section>
    <article class="settingsPopUp hide">
      <div id="exitSettings"></div>
      <div class="instructions">
        <h3>INSTRUCTIONS</h3>
        <p>HERE ARE INSTRUCTIONS ON HOW TO PLAY THE GAME AND YOU CAN PROBABLY JUST MIRROR HTIS FROM THE README OR MAKE IT BETTER IF YOU LIKE TO WRITE MORE</p>
      </div>
      <h3>DIFFICULTY</h3>
      <label for="easy">Easy</label>
      <input id="easy" value="easy" type="radio" name="difficulty">
      <label for="normal">Normal</label>
      <input id="normal" value="normal" type="radio" name="difficulty" checked>
      <label for="hard">Hard</label>
      <input id="hard" value="hard" type="radio" name="difficulty">
    </article>
    <section id="gamePage" class="gamePage hide">
      <div class="header">
        <ul>
          <li>
            <!-- Timer -->
            <p id="timer"></p>

          </li>
          <li>
            <h2 class="titleLogo">Guess That Song</h2>
          </li>
          <li>
            <!-- Exit Button -->
            <button class="exitButton" id="exitButton" type="button"> <p>GET ME OUTTA HERE</p> </button>              
          </li>
        </ul>
      </div>
      <div class="lyrics" id="lyrics">
        <!-- DYNAMICALLY GENERATED STATUS SHOULD GO HERE -->
      </div>
      
      <form action="">
        <button class="hintButton" id="hintButton" type="button"><p>GIVE ME HINT JERK</p></button>
        
        <label for="artistName">Artist Name</label>
        <input id="artistName" class="" name="artistName" type="text" placeholder="Artist Name" autocomplete="off">
        
        <label for="songTitle">Song Title</label>
        <input id="songTitle" class="" name="songTitle" type="text" placeholder="Song Title" autocomplete="off">
        
        
        <button class="submitButton" id="submitButton" type="submit"> <p>AM I RIGHT?!</p></button>

        <button class="passButton" id="passButton" type="button"> <p>PASS</p> </button>
      </form>
      <section id="status">
        <!-- DYNAMICALLY GENERATED STATUS SHOULD GO HERE -->
      </section>
    </section>
  </main>
  <!-- Link jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Usage tracking required by musixmatch API -->
  <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
  <!-- Link Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.29.1/dist/sweetalert2.all.min.js"></script>
  <!-- Link Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <!-- Link data.js -->
  <script type="text/javascript" src="./js/data.js"></script>
  <!-- Link game.js -->
  <script type="text/javascript" src="./js/game.js"></script>
  <!-- Link leaderboard.js-->
  <script type="text/javascript" src="./js/leaderboard.js"></script>
  <!-- Link app.js -->
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
